{% load wagtailcore_tags static %}

<div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="text-muted" href="{% pageurl home_page %}">Back home</a>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="{% pageurl home_page %}">Large</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        {% for page in pages %}
          {% if page.title == 'Blog Search' %}
            <a class="btn btn-sm btn-outline-secondary" href="{% pageurl page %}">Search Blog</a>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </header>

  <div class="nav-scroller py-1 mb-2 bg-primary">
    <nav class="nav d-flex justify-content-between px-4">
      <a class="p-2 text-light" href="{% pageurl home_page %}">Home</a>
      {% for page in pages %}
	    <a class="p-2 text-light" href="{% pageurl page %}">{{ page.title }}</a>
      {% endfor %}
    </nav>
  </div>
